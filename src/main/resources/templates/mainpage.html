<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{../style.css}" />
</head>
<body class="container col-10">
<p th:if="${error != null}" th:text="${error}" class="alert alert-danger" role="alert"></p>
    <h1>Peer to Peer Chat Program</h1>

    <form action="/change-name" method="post" class="w-50">
        <div class="input-group mb-3">
            <span class="input-group-text">Your username: </span>
            <input type="text" class="form-control" name="name" th:value="${name}">
        </div>
        <button class="btn btn-primary" type="submit">Update</button>
        <span th:if="${nameChanged != null}" class="fw-bold" th:text="${nameChanged}"></span>
    </form>
<div class="message">
<ul th:each="message : ${messages}" class="border border-primary">
    <li th:text="${message.getUsername()}" class="fw-semibold"></li>
    <li th:text="${message.getText()}"></li>
</ul>
</div>
<form action="/send-message" method="post">
    <div class="input-group mb-3">
        <textarea class="form-control" name="text"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
    <button type="button" class="btn btn-success" onclick="window.location.href='/'">Refresh</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
